<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html" xmlns:c="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:p="http://primefaces.org/ui" template="/template/layout.xhtml">
	<ui:define name="corpoLayout">

		<p:growl id="msgs" showDetail="false" autoUpdate="true" />

		<h:form id="cadastroFuncionarioForm">
			<p:panel header="#{msg['label.cadastro.funcionario']}" style="width:50%;margin:auto;margin:20px auto 30px auto">

				<h:panelGrid columns="2" style="margin:50px">
					<p:outputLabel for="nomeFuncionario" value="#{msg['label.campo.nome']}" />
					<p:inputText size="30" required="true" id="nomeFuncionario"
						value="#{cadastroFuncionarioController.cadastroFuncionarioVM.funcionario.nome}" />
				</h:panelGrid>
				<p:row>
				<div style="text-align: right;" >
					<p:commandButton style="margin-left:5px;float:right" icon="ui-icon-disk" iconPos="r" onstart="PF('statusDialog').show()" oncomplete="PF('statusDialog').hide()" value="#{msg['label.salvar']}"
						process="cadastroFuncionarioForm" action="#{cadastroFuncionarioController.salvar()}" update="msgs cadastroFuncionarioForm" />
					<p:commandButton icon="ui-icon-arrowreturnthick-1-w" value="#{msg['label.cancelar']}" process="@this" action="#{commonsController.getPaginaInicial()}" />
				</div>
				</p:row>
			</p:panel>
		</h:form>

	</ui:define>

</ui:composition>
