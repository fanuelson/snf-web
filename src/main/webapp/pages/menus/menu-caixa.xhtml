<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:c="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:sec="http://www.springframework.org/security/tags">

		<c:event listener="#{permissaoController.permissaoCaixa()}"
			type="preRenderView" />
	
	<p:menubar styleClass="menu">

		<p:menuitem value="Página Inicial" url="#{commonsController.paginaInicial}" />

		<c:facet name="options">
			<p:outputLabel style="margin-right:15px;font-weight:bold"
				value="Olá #{homeCaixaController.usuario.nome}" />

			<p:commandButton value="Sair" process="@this" action="#{commonsController.sair()}" />
		</c:facet>
	</p:menubar>

</ui:composition>
