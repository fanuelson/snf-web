<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html" xmlns:c="http://java.sun.com/jsf/core" xmlns:p="http://primefaces.org/ui"
	xmlns:sec="http://www.springframework.org/security/tags">
	<sec:authorize access="isAuthenticated()">
		<p:menubar styleClass="menu">

			<p:menuitem value="#{msg['label.menu.pagina.inicial']}" url="#{commonsController.getPaginaInicial()}"
				icon="ui-icon-home" />

			<sec:authorize access="hasRole('GERENTE')">
				<p:submenu label="#{msg['label.menu.funcionarios']}" url="#" icon="ui-icon-person">
					<p:menuitem value="#{msg['label.cadastrar']}" url="/pages/cadastro/funcionario.xhtml" icon="ui-icon-disk" />
					<p:menuitem value="#{msg['label.consultar']}" url="/pages/consulta/funcionarios.xhtml" icon="ui-icon-search" />
				</p:submenu>
			</sec:authorize>
			<p:submenu label="#{msg['label.menu.servicos']}" url="#" icon="ui-icon-scissors">
				<sec:authorize access="hasAnyRole('GERENTE', 'CAIXA','FUNCIONARIO')">
					<p:menuitem value="#{msg['label.cadastrar']}" url="/pages/cadastro/servico.xhtml" icon="ui-icon-disk" />
				</sec:authorize>
				<sec:authorize access="hasAnyRole('GERENTE','FUNCIONARIO')">
					<p:menuitem value="#{msg['label.consultar']}" url="/pages/consulta/servicos.xhtml" icon="ui-icon-search" />
				</sec:authorize>
			</p:submenu>
			<sec:authorize access="hasRole('GERENTE')">
				<p:submenu label="#{msg['label.menu.relatorios']}" url="#" icon="ui-icon-image">
					<p:menuitem value="#{msg['label.menu.servicos']}" url="/pages/relatorio/relatorioServico.xhtml" />
				</p:submenu>
			</sec:authorize>
			<p:menuitem value="#{msg['label.transacoes']}" url="#" icon="ui-icon-transferthick-e-w" />
			<c:facet name="options">
				<p:graphicImage library="imagens" name="person.png" width="20" style="margin-right:5px;position: relative;top: 3px;" />
				<p:outputLabel style="margin-right:15px;font-weight:bold" value="OlÃ¡ #{commonsController.usuarioLogado.nome}" />
				<p:button styleClass="btnDanger" onclick="PF('statusDialog').show()" value="#{msg['label.sair']}"
					href="#{request.contextPath}/j_spring_security_logout" icon="ui-icon-power" style="box-shadow:none !important" />
			</c:facet>
		</p:menubar>
	</sec:authorize>
</ui:composition>
