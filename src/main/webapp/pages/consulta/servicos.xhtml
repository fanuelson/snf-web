<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html"
	xmlns:c="http://java.sun.com/jsf/core" xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:p="http://primefaces.org/ui"
	template="/template/layout.xhtml">
	<c:metadata>
		<c:event listener="#{permissaoController.permissaoGerente()}" type="preRenderView" />
	</c:metadata>
	<ui:define name="corpoLayout">

		<p:growl id="msgs" showDetail="false" autoUpdate="true" />

		<ui:include src="/pages/filtro/servicos.xhtml" />

		<h:form id="consultaServicosForm">
			<h:panelGrid style="padding:30px">
				<p:dataTable styleClass="botoes" style="width:90%;font-size:12px;margin:auto" var="servico"
					value="#{consultaServicoController.servicos}" emptyMessage="Nenhum serviço cadastrado"
					filteredValue="#{consultaServicoController.servicosFiltered}" widgetVar="servicosTable" id="servicosTable"
					paginator="true" rows="10" rowExpandMode="false">
					<c:facet name="header">
						<p:outputPanel style="width:100%">
							<h:outputLabel style="margin-left:50px" value="Procurar: " />
							<p:inputText id="globalFilter" onkeyup="PF('servicosTable').filter()" />
						</p:outputPanel>
					</c:facet>

					<p:column style="width:10%" headerText="Data">
						<h:outputText value="#{servico.data}">
							<c:convertDateTime locale="pt-br" pattern="dd/MM/yyyy HH:mm" timeZone="GMT-02:00" />
						</h:outputText>
					</p:column>

					<p:column style="width:15%" filterMatchMode="contains" filterBy="#{servico.nome}" headerText="Nome">
						<h:outputText value="#{servico.nome}" />
					</p:column>

					<p:column style="width:25% " filterMatchMode="contains" filterBy="#{servico.descricao}" headerText="Descrição">
						<h:outputText value="#{servico.descricao}" />
					</p:column>

					<p:column style="width:10% " headerText="Funcionário" filterMatchMode="contains"
						filterBy="#{servico.funcionario.nome}">
						<h:outputText value="#{servico.funcionario.nome}" />
					</p:column>

					<p:column style="width:5% " headerText="Valor">
						<h:outputText value="#{servico.valor}">
							<c:convertNumber locale="pt-br" minFractionDigits="2" maxFractionDigits="2" />
						</h:outputText>
					</p:column>

					<p:column style="width:15% " headerText="Nome do Cliente" filterMatchMode="contains"
						filterBy="#{servico.nomeCliente}">
						<h:outputText value="#{servico.nomeCliente}" />
					</p:column>

					<p:column headerText="Editar / Excluir" style="width:15%;text-align:center">

						<p:commandLink style="margin-right:30px" process="@this" update="consultaServicosForm">
							<p:graphicImage library="imagens" name="editIcon.png" />
						</p:commandLink>


						<p:commandLink style="margin-left:5px" icon="ui-icon-close"
							action="#{consultaFuncionarioController.remover(funcionario)}" process="@this" update="consultaServicosForm">
							<p:graphicImage library="imagens" name="deleteIcon.png" />
							<p:confirm header="Confirmação" message="Tem certeza que deseja excluir este servico?" icon="ui-icon-alert" />
						</p:commandLink>

					</p:column>

				</p:dataTable>

			</h:panelGrid>

			<p:confirmDialog styleClass="botoes" global="true" showEffect="fade" hideEffect="fade">
				<p:commandButton value="Sim" styleClass="ui-confirmdialog-yes" icon="ui-icon-check" process="@this" />

				<p:commandButton style="align:right;float:right" value="Não" process="@this" styleClass="ui-confirmdialog-no"
					icon="ui-icon-close" />
			</p:confirmDialog>

		</h:form>

	</ui:define>
</ui:composition>
