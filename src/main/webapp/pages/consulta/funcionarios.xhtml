<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html"
	xmlns:c="http://java.sun.com/jsf/core" xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:p="http://primefaces.org/ui"
	template="/template/layout.xhtml">
	<c:metadata>
		<c:event listener="#{permissaoController.permissaoGerente()}" type="preRenderView" />
	</c:metadata>
	<ui:define name="corpoLayout">

		<p:growl id="msgs" showDetail="false" autoUpdate="true" />

		<h:form id="consultaFuncionarioForm">
			<h:panelGrid style="padding:30px" >
			
				<p:dataTable styleClass="botoes" style="width:70%;font-size:12px;margin:auto" var="funcionario"
					value="#{consultaFuncionarioController.funcionarios}" emptyMessage="Nenhum Funcionario cadastrado"
					filteredValue="#{consultaFuncionarioController.filteredFuncionarios}" widgetVar="funcionariosTable"
					id="funcionariosTable" paginator="true" rows="10" rowExpandMode="false">
					<c:facet name="header">
						<p:outputPanel style="width:100%">
							<h:outputLabel style="margin-left:50px" value="#{msg['label.lista.funcionarios.cadastrados']}" />
						</p:outputPanel>
					</c:facet>
	
					<p:column style="width:80% " filterBy="#{funcionario.nome}" headerText="#{msg['label.nome']}" filterMatchMode="contains">
						<h:outputText value="#{funcionario.nome}" />
					</p:column>
	
					<p:column headerText="#{msg['label.editar.excluir']}" style="width:20%;text-align:center">
	
						<p:commandLink style="margin-right:30px" process="@this" update="consultaFuncionarioForm" oncomplete="PF('cadastroProduto').show()"
							onsuccess="PF('cadastroProduto').hide()">
							<p:graphicImage library="imagens" name="editIcon.png" />
						</p:commandLink>
							
	
						<p:commandLink style="margin-left:5px" icon="ui-icon-close"
							action="#{consultaFuncionarioController.remover(funcionario)}" process="@this" update="consultaFuncionarioForm">
							<p:graphicImage library="imagens" name="deleteIcon.png" />
							<p:confirm header="Confirmação" message="#{msg['label.confirmacao.exclusao.registro']}" icon="ui-icon-alert" />
						</p:commandLink>
	
					</p:column>
	
				</p:dataTable>
			
			</h:panelGrid>
			
			<p:confirmDialog styleClass="botoes" global="true" showEffect="fade" hideEffect="fade">
				<p:commandButton value="#{msg['label.sim']}" styleClass="ui-confirmdialog-yes" icon="ui-icon-check" process="@this" />

				<p:commandButton style="align:right;float:right" value="#{msg['label.nao']}" process="@this" styleClass="ui-confirmdialog-no"
					icon="ui-icon-close" />
			</p:confirmDialog>

		</h:form>

	</ui:define>
</ui:composition>
