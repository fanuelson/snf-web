<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html" xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core" xmlns:p="http://primefaces.org/ui">
<h:head>
	<f:facet name="first">
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	</f:facet>
	<title>#{msg['label.nome.sistema']}</title>
	<f:facet name="first">
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	</f:facet>
	<h:outputStylesheet library="estilos" name="estilo.css" />
	<h:outputScript library="js" name="global.js" />
</h:head>
<h:body style="background-image:url('#{request.contextPath}/resources/imagens/imgFundo.jpg');">

	<p:layout fullPage="true" style="min-width:95%;max-width:95%;margin:auto" >
		<p:layoutUnit position="north" style="margin:0">
			<ui:include src="/template/topo.xhtml" />
		</p:layoutUnit>


		<p:layoutUnit position="center" style="height:300px !important" >
			<form action="#{request.contextPath}/j_spring_security_check" method="post">
			<p:panel style="margin:auto;width:35%;margin-top:20px">
				<h:panelGrid id="cadastroMesaPanel" columns="1" style="font-size:16px;width:100%;text-align:center;margin:auto;">
				<h:form prependId="false" >
					<h3 style="text-align: left; margin-bottom: 2px">Login</h3>
					<hr />
					<p:outputLabel value="#{SPRING_SECURITY_LAST_EXCEPTION.message}" rendered="#{param.erro}" styleClass="erro" />
					<h:panelGrid style="margin: auto;width: 55%;" columns="2">
						<p:outputLabel style="float:left" for="j_username" value="#{msg['label.login']}" />
						<p:inputText style="float:right;padding:0px;" required="true" id="j_username" size="15"/>

						<p:outputLabel style="float:left" for="j_password" value="#{msg['label.senha']}" />
						<p:inputText style="float:right;padding:0px;" type="password" required="true" id="j_password" size="15"/>
					</h:panelGrid>

					<h:commandButton styleClass="botoes" style="width:200px;height:30px;margin:5px" value="#{msg['label.entrar']}"
						type="submit"  />
				</h:form>
				</h:panelGrid>
			</p:panel>
		</form>
		</p:layoutUnit>
		
		<p:layoutUnit position="south">
		
			<ui:include src="/template/rodape.xhtml" />
		</p:layoutUnit>
	</p:layout>

	<p:dialog style="text-align:center;padding:10px" widgetVar="statusDialog" modal="true" draggable="false" closable="false" resizable="false"
		showHeader="false">
		<p:outputLabel value="Aguarde..." style="font-weight:bold" />
		<br />
		<p:graphicImage style="margin:10px" library="imagens" name="ajax-loader.GIF" />
	</p:dialog>
	
</h:body>

</html>
