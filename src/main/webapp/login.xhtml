<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html"
	xmlns:c="http://java.sun.com/jsf/core" xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:p="http://primefaces.org/ui"
	template="/template/layout.xhtml">
	<ui:define name="corpoLayout">

		<form action="#{request.contextPath}/j_spring_security_check" method="post">
			<p:panel  style="margin:auto;width:300px;margin-top:20px;box-shadow: 10px 10px 5px #888888;">
				<p:panelGrid styleClass="semBorda" id="cadastroMesaPanel" columns="1" style="font-size:14px;text-align:center;margin:auto;">
					<h:form prependId="false">
						<h3 style="text-align: left; margin-bottom: 2px">Login</h3>
						<hr />
						<h:panelGrid style="margin: auto;" columns="2">
							<p:outputLabel style="float:left" for="j_username" value="#{msg['label.login']}" />
							<p:inputText style="float:right;padding:0px;" required="true" id="j_username" size="15" />

							<p:outputLabel style="float:left" for="j_password" value="#{msg['label.senha']}" />
							<p:inputText style="float:right;padding:0px;" type="password" required="true" id="j_password" size="15" />
						</h:panelGrid>

						<p:commandButton icon="ui-icon-key" ajax="false"
							style="width:100px;height:30px;margin:5px" onclick="PF('statusDialog').show()" value="#{msg['label.entrar']}"
							type="submit" />
					</h:form>
				</p:panelGrid>
				<div style="text-align: center">
					<p:outputLabel value="#{SPRING_SECURITY_LAST_EXCEPTION.message}" style="text-align:center" rendered="#{param.erro}"
						styleClass="erro" />
				</div>
			</p:panel>
		</form>



	</ui:define>
</ui:composition>
