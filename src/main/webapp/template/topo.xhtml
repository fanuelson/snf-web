	<div class="ui-grid ui-grid-responsive"
		style="border-bottom:2px solid black;width:100%;height:150px;
	background-image:url('#{request.contextPath}/resources/imagens/imgTopo.jpg');background-size:100% 100%">
		<div class="ui-grid-row" style=" padding: 40px 70px 0px;">
			<div class="ui-grid-col-2">
				<p:graphicImage library="imagens" name="tesoura.png" width="100px" />
			</div>
			<div class="ui-grid-col-10 labelTopo">
				<p:outputLabel style="color: white;font-weight: bold;font-size: 33px;" value="#{msg['label.nome.sistema']}" />
			</div>
		</div>
	</div>
	<div class="row">
         <div class="col s12 m12 l12" style="padding: 0;"  > <!-- Note that "m4 l3" was added -->
            <ui:include src="#{commonsController.menu}" />
         </div>
	</div>
</ui:composition>
