<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html" xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core" xmlns:p="http://primefaces.org/ui">
<h:head>
	<f:facet name="first">
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	</f:facet>
	<title>#{msg['label.nome.sistema']}</title>
	<f:facet name="first">
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	</f:facet>
	<h:outputStylesheet library="estilos" name="estilo.css" />
	<h:outputScript library="js" name="global.js" />
</h:head>
<h:body style="background-image:url('#{request.contextPath}/resources/imagens/imgFundo.jpg');">

	<p:layout style="min-width:95%;max-width:95%;margin:auto">
		<p:layoutUnit position="north" style="margin:0;padding:0px !important;border:0px">
			<ui:include src="topo.xhtml" />
		</p:layoutUnit>

		<p:layoutUnit position="west" size="200">
			<ui:include src="#{commonsController.menu}" />
		</p:layoutUnit>

		<p:layoutUnit position="center">
			<ui:insert name="corpoLayout" />
		</p:layoutUnit>

	</p:layout>

	<p:dialog style="text-align:center;padding:10px" widgetVar="statusDialog" modal="true" draggable="false" closable="false" resizable="false"
		showHeader="false">
		<p:outputLabel value="Aguarde..." style="font-weight:bold" />
		<br />
		<p:graphicImage style="margin:10px" library="imagens" name="ajax-loader.GIF" />
	</p:dialog>

</h:body>

</html>
